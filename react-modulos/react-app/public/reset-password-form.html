<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITECH SUPPORT - Nueva contraseña</title>
  <link rel="icon" type="image/png" href="img/faviconitech.png">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body class="bg-gradient-light">
  <div class="login-container">
    <div class="card-body-login">
      <div class="text-center">
        <div class="logo-container-login">
          <img src="img/logo-itech-support.png" alt="ITECH SUPPORT">
        </div>
        <h1 class="h1-login">Establecer nueva contraseña</h1>
      </div>
      <form id="resetForm">
        <div class="form-group">
          <input type="password" class="form-control form-control-user" id="nuevaClave" placeholder="Nueva contraseña" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-user" id="confirmarClave" placeholder="Confirmar contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block">Actualizar Contraseña</button>
      </form>
      <hr>
      <div class="text-center">
        <a class="a-login" href="#" onclick="window.location.href='/'">Volver al Login</a>
      </div>
    </div>
  </div>
  <script src="js/reset-password-form.js"></script>
</body>
</html>
