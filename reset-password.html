<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITECH SUPPORT - Restablecer Contraseña</title>
    <link rel="icon" type="image/png" href="img/faviconitech.png">
    <!-- Bootstrap y SB Admin 2 -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body class="bg-gradient-light">
    <div class="login-container">
        <div class="card-body-login">
            <div class="text-center">
                <div class="logo-container-login">
                    <img src="img/logo-itech-support.png" alt="ITECH SUPPORT">
                </div>
                    <h1 class="h1-login">Restablecer Contraseña</h1>
                </div>
                <form class="user" id="resetPasswordForm">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="email" placeholder="Correo Electrónico" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                        Enviar Solicitud
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <a class="a-login" href="index.html">Volver al Login</a>
                </div>    
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
