        <div id="content-wrapper">
            <div id="content">

                    </button>

                <div class="card-box">
                    <div class="card-body">
                        <h1 class="text-h1">Configuración de Tienda</h1>
                        
                        <div class="mb-4">
                            <a href="configuracion.html" class="btnreverse-confi">
                                <i class="fas fa-arrow-left"></i> Volver a Configuración
                            </a>
                        </div>
                        
                        <div class="tab-buttons mt-4">
                            <button class="tab-button active" data-tab="general">Información General</button>
                            <button class="tab-button" data-tab="contact">Contacto y Ubicación</button>
                            <button class="tab-button" data-tab="business">Datos Comerciales</button>
                        </div>
                        
                        <form id="storeForm">
                            <div id="general-tab" class="tab-content active">
                                <div class="form-section">
                                    <h3 class="mb-3">Información General</h3>
                                    
                                    <div class="form-group">
                                        <label for="storeName">Nombre de la Tienda <span class="text-danger">*</span></label>
                                        <input type="text" id="storeName" name="storeName" class="form-control" placeholder="Nombre de la tienda" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="storeDescription">Descripción</label>
                                        <textarea id="storeDescription" name="storeDescription" class="form-control" rows="3" placeholder="Descripción breve de su tienda"></textarea>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="storeType">Tipo de Negocio</label>
                                        <select id="storeType" name="storeType" class="form-control">
                                            <option value="repair">Servicio Técnico y Reparación</option>
                                            <option value="retailRepair">Tienda y Servicio Técnico</option>
                                            <option value="retail">Solo Tienda</option>
                                        </select>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="yearFounded">Año de Fundación</label>
                                        <input type="number" id="yearFounded" name="yearFounded" class="form-control" min="1900" max="2030" placeholder="Año de fundación">
                                    </div>
                                </div>
                            </div>
                            
                            <div id="contact-tab" class="tab-content">
                                <div class="form-section">
                                    <h3 class="mb-3">Contacto y Ubicación</h3>
                                    
                                    <div class="form-group">
                                        <label for="address">Dirección <span class="text-danger">*</span></label>
                                        <input type="text" id="address" name="address" class="form-control" placeholder="Dirección de la tienda" required>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="city">Ciudad</label>
                                                <input type="text" id="city" name="city" class="form-control" placeholder="Ciudad">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="state">Departamento</label>
                                                <input type="text" id="state" name="state" class="form-control" placeholder="Departamento">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="zipCode">Código Postal</label>
                                        <input type="text" id="zipCode" name="zipCode" class="form-control" placeholder="Código postal">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="country">País</label>
                                        <input type="text" id="country" name="country" class="form-control" placeholder="País" value="Colombia">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="phone">Teléfono</label>
                                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Ej: 300-123-4567">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="email">Correo Electrónico</label>
                                        <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="website">Sitio Web</label>
                                        <input type="url" id="website" name="website" class="form-control" placeholder="Sitio web (con http:// o https://)">
                                    </div>
                                </div>
                            </div>
                            
                            <div id="business-tab" class="tab-content">
                                <div class="form-section">
                                    <h3 class="mb-3">Datos Comerciales</h3>
                                    
                                    <div class="form-group">
                                        <label for="businessID">Número de Registro Mercantil</label>
                                        <input type="text" id="businessID" name="businessID" class="form-control" placeholder="Número de registro mercantil">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="taxID">NIT</label>
                                        <input type="text" id="taxID" name="taxID" class="form-control" placeholder="NIT con dígito de verificación">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="admin">Administrador <span class="text-danger">*</span></label>
                                        <input type="text" id="admin" name="admin" class="form-control" placeholder="Nombre del administrador" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="legalName">Razón Social</label>
                                        <input type="text" id="legalName" name="legalName" class="form-control" placeholder="Razón social">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="currency">Moneda Principal</label>
                                        <select id="currency" name="currency" class="form-control">
                                            <option value="$">$ (Peso Colombiano)</option>
                                            <option value="USD $">USD $ (Dólar)</option>
                                            <option value="€">€ (Euro)</option>
                                        </select>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="openingHours">Horario de Atención</label>
                                        <textarea id="openingHours" name="openingHours" class="form-control" rows="3" placeholder="Lunes a Viernes: 9am - 6pm, etc."></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="confi-tienda">
                                <button type="submit" class="btn-primary">
                                    <i class="fas fa-save"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
