        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar-title">
                    <button id="sidebarToggleCustom" class="btn-toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Itech Support</h1>
                </nav>
                <div class="card-box-center">
                    <div class="card-body">
                        <h1 class="text-h1">Clientes</h1>
                        <div class="busqueda-cliente">
                            <input type="text" id="clienteBusqueda" class="form-control" placeholder="Cédula cliente">
                            <button id="btnCliente" class="btn btn-primary">Buscar</button>
                            <button id="btnLimpiarBusqueda" class="btn btn-secondary">
                                <i class="fas fa-eraser"></i> Limpiar
                            </button>
                            <div>
                                <button class="btn-addcliente" data-toggle="modal" data-target="#agregarClienteModal">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="card-box-center">
                    <div class="card-body">
                        <p>Clientes Registrados</p>
                        <div class="row mb-2">
                            <div class="col-md-2 col-sm-12 text-right mb-2">
                                <button id="exportarClientes" class="btn btn-success w-100">
                                    <i class="fas fa-file-excel"></i> Exportar a XLSX
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped mt-2" id="tablaClientes">
                                <thead class="table-color">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Cédula</th>
                                        <th>Teléfono</th>
                                        <th>Correo</th>
                                        <th>Dirección</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Agregar Cliente -->
    <div class="modal fade" id="agregarClienteModal" tabindex="-1" role="dialog" aria-labelledby="agregarClienteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarClienteModalLabel">Agregar Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formCliente">
                        <div class="form-group">
                            <label>Nombre <span style="color:red">*</span></label>
                            <input type="text" id="nombreCliente" class="form-control" placeholder="Nombre del cliente" required>
                        </div>
                        <div class="form-group">
                            <label>Cédula <span style="color:red">*</span></label>
                            <input type="text" id="cedulaCliente" class="form-control" placeholder="Cédula" required>
                        </div>
                        <div class="form-group">
                            <label>Teléfono <span style="color:red">*</span></label>
                            <input type="text" id="telefonoCliente" class="form-control" placeholder="Número de teléfono" required>
                        </div>
                        <div class="form-group">
                            <label>Correo <span style="color:red">*</span></label>
                            <input type="email" id="correoCliente" class="form-control form-control-user" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label>Dirección <span style="color:red">*</span></label>
                            <input type="text" id="direccionCliente" class="form-control" placeholder="Dirección" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="btnGuardarCliente">Guardar Cliente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/clientes.js"></script>
    <script src="js/custom.js"></script>
</body>
